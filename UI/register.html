<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/modals.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <header class="header">
        <h2 class="logo">Sign Up</h2>
    </header> 
    <div class="row content">
        <div class="col-3"></div>
        <center class="col-6">
            <h3 class="title-detail">Register page</h3>
            <form>
                <label class="label" for="input">firstname</label>
                <input class="input" type="text" id="firstname" placeholder="firstname"
                    required>
                <label class="label" for="input">lastname</label>
                <input class="input" type="text" id="lastname" placeholder="lastname" required>
                <label class="label" for="input">email</label>
                <input class="input" type="email" id="email" placeholder="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required>
                <label class="label" for="input">phoneNumber</label>
                <input class="input" type="text" id="phoneNumber" placeholder="phoneNumber" required>
                <label class="label" for="input">username</label>
                <input class="input" type="text" id="username" placeholder="username"
                    pattern=".{4,}" title="4 or more characters" 
                    required>
                <label class="label" for="input">password</label>
                <input class="input" type="password" id="password" 
                placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <button>Create Account</button>
            </form>   

            <span>have an account?</span>
            <a href="./index.html" class="btn">Login Page</a>
        </center>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
      <p>Select User Type..</p>
      <select id="ddlViewBy">
        <option value="User" selected>User</option>
        <option value="Admin">Admin</option>
        <option value="Politician">Politician</option>
      </select>
      <button onclick="goto_user()">Goto Page</button>
    </div>
  
  </div>
    <script src="./js/box.js"></script>
    <script src="./js/routes.js"></script>
</body>
</html>
