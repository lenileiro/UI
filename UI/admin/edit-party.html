<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/modals.css">
    <title>Admin</title>
</head>
<body>
    <header class="header">
        <h2 class="logo">Admin</h2>
        <input type="checkbox" id="chk">
        <label for="chk">
            <!--menu icon-->
            <div class="menu-icon">
                <div class="toggle-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </label>

        <nav class="menu">
            <a href="./home.html">Home</a>
            <a href="./register-party.html">Register party</a>
            <a href="./register-office.html">Register office</a>
            <a href="../index.html">Logout</a>
            <input type="checkbox" id="chk">
            <label for="chk">
                <!--close icon-->
            <span class="close-icon">&times;</span>
            </label>
        </nav>
    </header> 
    <div class="content">
        <center>
        <h3>Edit: Political Party A</h3>
            <form id="form">
                <label class="label" for="input">ID</label>
                <input class="input" type="text" id="id" value="1" placeholder="ID" disabled>
                    
                <label class="label" for="input">Name</label>
                <input class="input" type="text" id="name" value="Political Party A" placeholder="name" required>
                <button onclick="form_open_modal()">Save Changes</button>
            </form>
        </center>  
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Are you sure you want to edit political party?</h3>
        <button onclick="goto_admin_home()">confirm</button>
        <button onclick="cancel()">cancel</button>
    </div> 
    <script src="../js/box.js"></script>
    <script src="../js/routes.js"></script>
