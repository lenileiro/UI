<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/modals.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <header class="header">
        <h2 class="logo">Login</h2>
    </header> 
    <div class="row content">
        <div class="col-3"></div>
        <center class="col-6">
            <h3 class="title-detail">Login page</h3>
            <form>
                <label class="label" for="input">email</label>
                <input class="input" type="email" id="email" placeholder="email" required>
                <label class="label" for="input">password</label>
                <input class="input" type="password" id="password" placeholder="password" required>
                <button onclick="open_modal()">Login</button>
            </form>
            <div class="login-extra">
                <a href="./register.html" class="btn">Create an Account</a>
                <a href="./reset-password.html">forgot password</a>
            </div>
        </center>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
      <p>Select User Type..</p>
      <select id="ddlViewBy">
        <option value="User" selected>User</option>
        <option value="Admin">Admin</option>
        <option value="Politician">Politician</option>
      </select>
      <button onclick="goto_user()">Goto Page</button>
    </div>
  
  </div>
    <script src="./js/box.js"></script>
    <script src="./js/routes.js"></script>
</body>
</html>
